name: Weekly release branch

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1' # Monday at 10:00 UTC
    - cron: '0 10 * * 4' # Thursday at 10:00 UTC

env:
  SLACK_CHANNEL_ID: C09FDPQ8XPB

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Checkout base branch
        run: |
          BASE_BRANCH="dev"
          git checkout $BASE_BRANCH
          git pull origin $BASE_BRANCH

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump patch version
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Get git commit messages
        id: get_commits
        run: |
          BASE_BRANCH="dev"
          TARGET_BRANCH="main"

          # Ensure main branch is available locally
          git fetch origin $TARGET_BRANCH:$TARGET_BRANCH 2>/dev/null || true

          # Get all commits on dev that are not on main (unreleased commits)
          COMMITS=$(git log $TARGET_BRANCH..$BASE_BRANCH --pretty=format:"- %s (%h)" --no-merges)

          if [ -z "$COMMITS" ]; then
            COMMITS="- No new commits since last release"
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          BRANCH_NAME="release/v$NEW_VERSION"
          git checkout -b $BRANCH_NAME
          echo "Created branch: $BRANCH_NAME"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          # Use node to update package.json to preserve formatting
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$NEW_VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION"

      - name: Push release branch
        run: |
          BRANCH_NAME="release/v${{ steps.bump_version.outputs.new_version }}"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          BRANCH_NAME="release/v$NEW_VERSION"
          BASE_BRANCH="main"
          COMMITS="${{ steps.get_commits.outputs.commits }}"

          PR_BODY="## Release v${NEW_VERSION}

          ${COMMITS}"

          PR_URL=$(gh pr create \
            --base "$BASE_BRANCH" \
            --head "$BRANCH_NAME" \
            --title "Release v$NEW_VERSION" \
            --body "$PR_BODY")

          PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]*$')
          echo "pull-request-number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pull-request-url=$PR_URL" >> $GITHUB_OUTPUT
          echo "Created PR: $PR_URL"

      - name: Send Slack notification - Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C09VCT4JFU4
          payload: |
            {
              "text": "✅ Rimori-Client ${{ steps.bump_version.outputs.new_version }} is ready for release",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✅ Rimori-Client ${{ steps.bump_version.outputs.new_version }} is ready for release"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ steps.create_pr.outputs.pull-request-url }}|View PR>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send Slack notification - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ env.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "❌ rimori-client Release Branch Creation Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ rimori-client Release Branch Creation Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\nv${{ steps.bump_version.outputs.new_version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "⚠️ *Action Required:* Review the pipeline failures and fix the issues before retrying."
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
